<mat-card>
  <mat-card-title>Add a comment!</mat-card-title>
  <mat-card-content>

    <form mat-dialog-content [formGroup]="commentForm">
      <mat-form-field>
        <mat-label>Comment</mat-label>
        <textarea style="width: 500px" matInput formControlName="message" id="message" name="message"></textarea>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmit()">Submit</button>
  </mat-card-actions>
</mat-card>
