<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"
         [ngStyle]="{'background-image': 'url(' + comment.author.avatar + ')'}"></div>
    <mat-card-title>{{comment.author.username}}</mat-card-title>
    <mat-card-subtitle>{{comment.author.role}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{comment.message}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button matBadge="{{comment.thumbsUp.length}}" matBadgePosition="above after" matBadgeSize="small" matBadgeColor="primary"
            (click)="thumbsUp()">
      <mat-icon>thumb_up_alt</mat-icon>
    </button>
    <button mat-button matBadge="{{comment.thumbsDown.length}}" matBadgePosition="above after" matBadgeSize="small" matBadgeColor="warn"
            (click)="thumbsDown()">
      <mat-icon>thumb_down_alt</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
